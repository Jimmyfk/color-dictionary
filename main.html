<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Test colors</title>
        <link rel="stylesheet" type="text/css" href="color.css">
        <link rel="icon" type="image/icon" href="https://64.media.tumblr.com/avatar_ae7d29b29a9d_128.pnj" />
    </head>
    <body>
        <div id="main-container">
            <section class="headers">
                <h1 id="title">Test colors</h1>
                <h2 id="subtitle">Add color</h2>
            </section>
            <section id="form-section">
                <header id="header">
                    <section id="add">
                        <form id="addColor">
                            <label for="color">
                                Color
                            </label>
                            <input id="color" type="color" value="#000000" minlength="7" />
                            <label for="name">
                                Name
                            </label>
                            <input type="text" id="name" />
                            <input type="submit" value="Send"/>
                        </form>
                    </section>
                </header>
            </section>
        </div>
    <script src="colors.js"></script>
    </body>
</html>
