<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Test colors</title>
        <link rel="stylesheet" type="text/css" href="color.css">
        <link rel="icon" type="image/icon" href="https://64.media.tumblr.com/avatar_ae7d29b29a9d_128.pnj" />
        <script src="classes.js"></script>
        <script src="colors.js"></script>
        <script src="validator.js"></script>
    </head>
    <body>
        <main id="main-container">
            <header id="header">
                <h1>Super Header Title</h1>
            </header>
            <section id="headers-section">
                <h1 id="title">Test colors</h1>
            </section>
            <section id="form-section">
                <fieldset form="addColor">
                    <legend>Add color</legend>
                    <form id="addColor">
                        <div class="color-input-div">
                            <label for="color">
                            Choose color
                            </label>
                            <input id="color" type="color" value="#000000" required />
                        </div>
                        <div class="name-input-div">
                            <label for="name">
                            Name
                            </label>
                            <input type="text" id="name" required />
                            <input type="submit" value="Send" id="submit"/>
                        </div>
                    </form>
                </fieldset>
            </section>
            <section id="button-section">
            </section>
            <section id="div-section">
            </section>
            </section>
            <footer id="footer">
                <h1 id="fuck">FUCK JAVASCRIPT</h1>
            </footer>
        </main>
    </body>
</html>
