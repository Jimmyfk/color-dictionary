                        <input type="submit" value="Send"/>
                    </form>
                </div>
            </section>
            <section id="button-section">

            </section>
            <section id="time-section">
                <time>Time test</time>
            </section>
            <section id="article-section">
                <article>
                    <p>Article Test</p>
                </article>
            </section>
        </main>
    <script src="colors.js"></script>
    </body>
