<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Test colors</title>
        <link rel="stylesheet" type="text/css" href="color.css">
        <link rel="icon" type="image/icon" href="https://64.media.tumblr.com/avatar_ae7d29b29a9d_128.pnj" />
    </head>
    <body>
        <main id="main-container">
            <section id="main-section">
                <h1>Test colors</h1>
                <header id="header">
                    <h2>Add color</h2>
                    <section id="add" style="margin-bottom: 3%">
                        <form id="addColor">
                            <label for="color">
                                Color
                            </label>
                            <input id="color" type="color" value="#000000" minlength="7" />
                            <label for="name">
                                Name
                            </label>
                            <input type="text" id="name" />
                            <input type="submit" value="Send"/>
                        </form>
                    </section>
                </header>
            </section>
        </main>
    <script src="colors.js"></script>
    </body>
    </html>
